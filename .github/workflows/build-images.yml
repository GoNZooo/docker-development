# This is a basic workflow to help you get started with Actions

name: Build LTS-16.31 Images

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs: 
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Set permissions
        run: chmod +x ./build-image.sh

      - name: Build development image
        run: ./build-image.sh "16.31" "gonz/quanterall-development" ./Dockerfile.quanterall-development
        
      - name: Build application development image
        run: ./build-image.sh "16.31" "gonz/quanterall-application-development" ./Dockerfile.quanterall-application-development
        
      - name: Build web development image
        run: ./build-image.sh "16.31" "gonz/quanterall-web-development" ./Dockerfile.quanterall-web-development
        
      - name: Push images
        run: |
          docker push gonz:quanterall-development:lts-16.31
          docker push gonz:quanterall-development:latest
          docker push gonz:quanterall-application-development:lts-16.31
          docker push gonz:quanterall-application-development:latest
          docker push gonz:quanterall-web-development:lts-16.31
          docker push gonz:quanterall-web-development:latest
